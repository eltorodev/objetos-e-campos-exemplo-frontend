<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <title>Criar objetos</title>
</head>

<body>

  <section class="section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-objects-tab" data-bs-toggle="tab" data-bs-target="#nav-objects"
                type="button" role="tab" aria-controls="nav-objects" aria-selected="true">Objetos</button>
              <button class="nav-link" id="nav-fields-tab" data-bs-toggle="tab" data-bs-target="#nav-fields"
                type="button" role="tab" aria-controls="nav-fields" aria-selected="false">Campos</button>
              <button class="nav-link" id="nav-view-tab" data-bs-toggle="tab" data-bs-target="#nav-view" type="button"
                role="tab" aria-controls="nav-view" aria-selected="false">Visualizar</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-objects" role="tabpanel" aria-labelledby="nav-objects-tab">
              <form method="post" id="objectCreate">
                <div id="message" class="mb-2 mt-3"></div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" name="name" class="form-control" id="name">
                  <div id="nameHelp" class="form-text">
                    Nome do objeto.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
            </div>
            <div class="tab-pane fade" id="nav-fields" role="tabpanel" aria-labelledby="nav-fields-tab">
              <form method="post" id="fieldCreate">
                <div id="message" class="mb-2 mt-3"></div>
                <div class="mb-3">
                  <label for="object" class="form-label">Objeto</label>
                  <select name="object" class="form-control" id="object">
                    <option disabled selected>Selecione</option>
                  </select>
                  <div id="objectHelp" class="form-text">
                    Em qual objeto?
                  </div>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" name="name" class="form-control" id="name">
                  <div id="nameHelp" class="form-text">
                    Nome do campo.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Tipo</label>
                  <input type="text" name="type" class="form-control" id="type">
                  <div id="typeHelp" class="form-text">
                    Tipo do campo.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
            </div>
            <div class="tab-pane fade" id="nav-view" role="tabpanel" aria-labelledby="nav-view-tab">
              <div class="mb-3 mt-3">
                <label for="objects" class="form-label">Objeto</label>
                <select name="objects" class="form-control" id="objects">
                  <option disabled selected>Selecione</option>
                </select>

                <div id="data" class="table-responsive d-none">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Null</th>
                        <th scope="col">Key</th>
                        <th scope="col">Default</th>
                        <th scope="col">Extra</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/objects.js"></script>
  <script src="assets/js/fields.js"></script>
</body>

</html>
